<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Noneofya.biz - Link Shortener</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body class="text-center">
    <main class="main">
        <form>
            <h1 class="h3 mb-3 fw-normal">Enter your URL</h1>
      
            <div class="form-floating">
                <input type="text" class="form-control" id="long">
                <label for="long">Long URL</label>
            </div>

            <label for="basic-url" class="form-label">Shortened URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">noneofya.biz/</span>
                <input type="text" class="form-control" id="short" aria-describedby="basic-addon3" readonly>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" id="copy" type="button">Copy to clipboard</button>
            <button class="w-100 btn btn-lg btn-primary" id="gen"  type="button">Generate</button>
        </form>
    </main>
    <footer class=" footer bg-dark text-white">
